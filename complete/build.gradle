plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	// tag::actuator[]
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	// end::actuator[]
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// tag::tests[]
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	// end::tests[]

	implementation("io.prometheus:simpleclient:$promVer")
	implementation("io.prometheus:simpleclient_common:$promVer")
	implementation("io.prometheus:simpleclient_dropwizard:$promVer")
	implementation("io.prometheus:simpleclient_servlet:$promVer")

	compile ("io.prometheus:simpleclient_spring_boot:$promVer")
	compile ("io.prometheus:simpleclient_servlet:$promVer")
	compile ("io.prometheus:simpleclient_hotspot:$promVer")
	compile ("io.prometheus:simpleclient_dropwizard:$promVer")
}

test {
	useJUnitPlatform()
}
